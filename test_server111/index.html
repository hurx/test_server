<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div style="height:100px;"></div>
    <div class="container-fluid">
        <div class="col-md-1">
            <!--留白-->
        </div>
        <div class="col-md-10">
            <!-- 导航栏 start -->
            <div class="container-fluid">
                <div class="row">
                    <ul class="nav nav-tabs">
                        <li role="presentation" class="active" id="case-page-btn">
                            <a href="#">Create</a>
                        </li>
                        <li role="presentation" id="opt-page-btn">
                            <a href="#">Operation</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- 导航栏 end -->
            <div style="height:30px;">
                <!--留白-->
            </div>
            <!-- 创建用例页 start -->
            <div id="case-create-page">
                <!-- 公用信息 start -->
                <div class="container-fluid">
                    <div class="row">
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="project">Project:</label>
                                <input type="text" class="form-control" id="project" placeholder="">
                            </div>
                            <div style="width:10%;display:inline-block"></div>
                            <div class="form-group">
                                <label for="Version">Version:</label>
                                <input type="email" class="form-control" id="version" placeholder="">
                            </div>
                            <div style="width:10%;display:inline-block"></div>
                            <div class="form-group">
                                <label for="Author">Author:</label>
                                <input type="text" class="form-control" id="author" placeholder="">
                            </div>
                        </form>
                    </div>
                </div>
                <!-- 公用信息 end -->

                <div style="height:20px;">
                    <!--留白-->
                </div>
                <!-- 创建用例 start -->
                <div class="container-fluid">
                    <div class="row">
                        <table class="table table-hover" id="case-create-table">
                            <tr>
                                <td style="width:10%;">功能</td>
                                <td>执行步骤</td>
                                <td>预期结果</td>
                                <td>实际结果</td>
                                <td style="width:20%;">

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div contenteditable="true" class="form-control case-input"></div>
                                </td>
                                <td>
                                    <div contenteditable="true" class="form-control case-input"></div>
                                </td>
                                <td>
                                    <div contenteditable="true" class="form-control case-input"></div>
                                </td>
                                <td>
                                    <div contenteditable="true" class="form-control case-input"></div>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-info case-create-btn" aria-label="Left Align">
                                        <span class="glyphicon glyphicon-plus-sign " aria-hidden="true"></span>
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <!-- 创建用例 end -->

                <div class="container">
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <button id="case-save-btn" type="button" class="btn btn-success" style="width:50%;">保存</button>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </div>
            </div>

            <!-- 创建用例页 end -->

            <!-- 用例操作页面 start -->
            <div id="operation-page" style="display: none;">
                <!-- 查询条件 start -->
                <div class="container-fluid">
                    <div class="row">
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="exampleInputName2">Project:</label>
                                <input type="text" class="form-control" id="exampleInputName2" placeholder="">
                            </div>
                            <div style="width:10%;display:inline-block"></div>
                            <div class="form-group">
                                <label for="exampleInputEmail2">Version:</label>
                                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="">
                            </div>
                            <div style="width:10%;display:inline-block"></div>
                            <div class="form-group">
                                <label for="exampleInputName2">Author:</label>
                                <input type="text" class="form-control" id="exampleInputName2" placeholder="">
                            </div>
                        </form>
                    </div>
                </div>
                <!-- 查询条件 end -->
                <div style="height:20px;"></div>
                <div class="container">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-success" style="width:50%;">查询</button>
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <div style="height:20px;"></div>
                <!-- 评审意见 start -->
                <div class="container-fluid">

                    <div class="row">
                        <div class="col-md-9">
                            <textarea class="form-control case-input"></textarea>
                        </div>
                    </div>
                </div>
                <div style="height:20px;"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-success" style="width:50%;">提交评审</button>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </div>
                <!-- 评审意见 end -->
                <div style="height:20px;"></div>
                <!-- 用例查询结果 start -->
                <div class="container-fluid">
                    <div class="row">
                        <table class="table table-hover" id="case-create-table">
                            <tr>
                                <td style="width:10%;">功能</td>
                                <td>执行步骤</td>
                                <td>预期结果</td>
                                <td>实际结果</td>
                                <td style="width:20%;">

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="form-control case-input">绑定手机号</div>
                                </td>
                                <td>
                                    <div class="form-control case-input">1.发送绑定手机请求;
                                        <br> 2.发送请求查看绑手机是否成功；</div>
                                </td>
                                <td>
                                    <div class="form-control case-input">1.绑定请求返回200；
                                        <br> 2.账号绑定信息；</div>
                                </td>
                                <td>
                                    <div class="form-control case-input">绑定成功</div>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-justified" role="group" aria-label="...">
                                            <div class="btn-group" role="group">
                                                    <button type="button" class="btn btn-primary modify-case-btn">修改</button>
                                                  </div>
                                                  <div class="btn-group" role="group">
                                                        <button type="button" class="btn btn-info save-case-btn">保存</button>
                                                      </div>
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                执行
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li>
                                                    <a href="#">通过</a>
                                                </li>
                                                <li>
                                                    <a href="#">不通过</a>
                                                </li>
                                                <li>
                                                    <a href="#">回归通过</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <!-- 用例查询结果 end -->
            </div>
            <!-- 用例操作页面 end -->
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
